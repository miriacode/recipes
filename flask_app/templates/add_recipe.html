<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center"> 
        <h1>Add New Recipe</h1>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout" >Logout</a> 
        </div>
    </nav>
    
    <div class="col-7">
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
                <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/recipes/create" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea name="instructions" id="instructions" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="date_made">Date Made On:</label>
                <input type="date" name="date_made" id="date_made" class="form-control">
            </div>
            <div class="form-group">
                <label>Under 30 Minutes?</label>
                <input type="radio" name="under30" id="under30YES" value="1" checked>
                <label for="under30YES">Yes</label>
                <input type="radio" name="under30" id="under30NO" value="0">
                <label for="under30NO">No</label>
            </div>
            <input type="submit" value="Create" class="btn btn-primary">

    </div>
</body>
</html>
